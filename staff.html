<div class="segment" id="tas">
  <div class="segmenttitle">Teaching Assistants</div>
  <div class="table-container">
    <table class="staff">
      {%- for staff in site.data.tas -%} {%- assign mod = forloop.index0 | modulo:
      3 -%} {%- if mod == 0 -%}
      <tr>
        {%- endif -%}
        <td>
          {%- if staff.pic1 -%}
          <div class="photo photo1"><img data-src="{{ staff.pic1 }}" /></div>
          {%- else -%}
          <div class="photo photo1"><img data-src="assets/img/corgi.jpg" /></div>
          {%- endif -%} {%- if staff.pic2 -%}
          <div class="photo photo2"><img data-src="{{ staff.pic2 }}" /></div>
          {%- else -%}
          <div class="photo photo2"><img data-src="assets/img/corgi.jpg" /></div>
          {%- endif -%} {%- if staff.pic3 -%}
          <div class="photo photo3"><img data-src="{{ staff.pic3 }}" /></div>
          {%- endif -%} {%- if staff.pic4 -%}
          <div class="photo photo4"><img data-src="{{ staff.pic4 }}" /></div>
          {%- endif -%} {%- if staff.link != nil -%}
          <div class="segmenttitle">
            <a class="staff-link" href="{{ staff.link }}">{{ staff.name }}</a>
          </div>
          {%- else -%}
          <div class="segmenttitle">{{ staff.name }}</div>
          {%- endif -%}
          <div class="text email">{{ staff.email }}</div>
          {%- if staff.pronouns -%}
          <div class="text">Pronouns: {{ staff.pronouns }}</div>
          {%- endif -%} {%- if staff.role -%}
          <div class="text">{{ staff.role }}</div>
          {%- endif -%}
          <div class="text bio">{{ staff.bio }}</div>
        </td>
        {% if mod == g %}
      </tr>
      {% endif %}{%- endfor -%}
    </table>
  </div>
</div>
