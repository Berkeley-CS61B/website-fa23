<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aoa.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script type="text/javascript" src="aoa.js"></script>
  </head>
  <body>
    <h1 class="intro-text">Welcome to Awakening of Azathoth</h1>
    <button class="new-game-btn" onclick="AoA.reset(); return false;">
      New Game
    </button>

	<!-- Volume slider -->
	<div class="volume-slider">
		<i class="fa fa-volume-up"></i>
		<input type="range" min="0" max="1" step="0.1" value="0" id="volume-slider" oninput="AoA.setVolume(this.value)">
	</div>


    <div id="aoa">
      <div class="guess-container">
		<div id="strikes_left"></div>
        <div>
          <div id="aoa_guesses" class="h"></div>
        </div>

        <div id="aoa_guessbox" class="h">
          <div>
            Guess the word:
            <div id="aoa_word"></div>
          </div>
        </div>

        <div id="aoa_end" class="h"></div>
      </div>
      <div class="image-container">
        <div id="aoa_animation" class="animation_container">
          <img src="lamp.png" id="aoa_w5" class="wrong_answer_image" />
          <img src="table.png" id="aoa_w1" class="wrong_answer_image" />
          <img src="book.png" id="aoa_w2" class="wrong_answer_image" />
          <img src="bird1.png" id="aoa_w3" class="wrong_answer_image" />
          <img src="bird2.png" id="aoa_w4" class="wrong_answer_image" />
          <img src="claw.png" id="aoa_w6" class="wrong_answer_image" />
        </div>
      </div>
    </div>
  </body>
</html>
